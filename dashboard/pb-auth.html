<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating...</title>
</head>
<body>
  <script>
    // This page is loaded by PocketBase admin to set the auth token
    // It's called with ?token=xxx in the URL
    
    (function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const email = params.get('email') || 'admin';
      
      if (!token) {
        console.error('No token provided');
        window.location.href = '/_/';
        return;
      }
      
      // Set token in localStorage (PocketBase admin checks this)
      try {
        const authData = {
          token: token,
          model: {
            id: '',
            email: email,
            created: new Date().toISOString(),
            updated: new Date().toISOString(),
            avatar: 0
          }
        };
        
        localStorage.setItem('pocketbase_auth', JSON.stringify(authData));
        
        // Redirect to admin dashboard
        window.location.href = '/_/';
      } catch (e) {
        console.error('Failed to set auth token:', e);
        window.location.href = '/_/';
      }
    })();
  </script>
</body>
</html>
