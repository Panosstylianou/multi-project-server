<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketBase Manager - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            },
            surface: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              700: '#1e293b',
              800: '#0f172a',
              900: '#020617',
            }
          }
        }
      }
    }
  </script>
  <style>
    [x-cloak] { display: none !important; }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; border-radius: 4px; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    
    /* Glow effects */
    .glow-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
    .glow-red { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
    .glow-yellow { box-shadow: 0 0 20px rgba(234, 179, 8, 0.3); }
    
    /* Pulse animation */
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
    
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #22c55e 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Card hover */
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-surface-900 text-gray-100 min-h-screen font-sans">
  <div x-data="dashboard()" x-init="init()" class="min-h-screen">
    
    <!-- Login Screen -->
    <template x-if="!isAuthenticated && !loading">
      <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-brand-500 to-blue-500 flex items-center justify-center mx-auto mb-4">
              <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
              </svg>
            </div>
            <h1 class="text-2xl font-bold gradient-text">PocketBase Manager</h1>
            <p class="text-gray-400 mt-1">Sign in to manage your databases</p>
          </div>
          
          <!-- Login Form -->
          <div class="bg-surface-800 rounded-2xl p-8 border border-surface-700">
            <form @submit.prevent="login()" class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input 
                  type="email" 
                  x-model="loginForm.email"
                  placeholder="admin@localhost"
                  class="w-full px-4 py-3 rounded-xl bg-surface-700 border border-surface-600 text-white placeholder-gray-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                  required
                  autofocus
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                  type="password" 
                  x-model="loginForm.password"
                  placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                  class="w-full px-4 py-3 rounded-xl bg-surface-700 border border-surface-600 text-white placeholder-gray-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                  required
                >
              </div>
              
              <div x-show="loginError" class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm">
                <span x-text="loginError"></span>
              </div>
              
              <button 
                type="submit" 
                :disabled="loggingIn"
                class="w-full py-3 px-4 rounded-xl bg-gradient-to-r from-brand-600 to-brand-500 text-white font-semibold hover:from-brand-500 hover:to-brand-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2"
              >
                <template x-if="loggingIn">
                  <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                </template>
                <span x-text="loggingIn ? 'Signing in...' : 'Sign In'"></span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </template>
    
    <!-- Loading Screen -->
    <template x-if="loading">
      <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
          <svg class="animate-spin h-12 w-12 text-brand-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="text-gray-400">Loading...</p>
        </div>
      </div>
    </template>
    
    <!-- Dashboard (only shown when authenticated) -->
    <template x-if="isAuthenticated && !loading">
      <div>
        <!-- Header -->
        <header class="border-b border-surface-700 bg-surface-800/50 backdrop-blur-xl sticky top-0 z-50">
          <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-blue-500 flex items-center justify-center">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                  </svg>
                </div>
                <div>
                  <h1 class="text-xl font-bold gradient-text">PocketBase Manager</h1>
                  <p class="text-sm text-gray-400">Multi-tenant Database Platform</p>
                </div>
              </div>
              
              <div class="flex items-center gap-3">
                <!-- User Info -->
                <div class="text-right mr-2">
                  <p class="text-sm font-medium text-gray-200" x-text="user?.name || 'Admin'"></p>
                  <p class="text-xs text-gray-500" x-text="user?.email"></p>
                </div>
                
                <!-- System Status Badge -->
                <div 
                  :class="{
                    'bg-brand-500/10 text-brand-400 border-brand-500/30': systemStatus === 'healthy',
                    'bg-yellow-500/10 text-yellow-400 border-yellow-500/30': systemStatus === 'degraded',
                    'bg-red-500/10 text-red-400 border-red-500/30': systemStatus === 'unhealthy'
                  }"
                  class="px-4 py-2 rounded-full border flex items-center gap-2"
                >
                  <span 
                    :class="{
                      'bg-brand-500': systemStatus === 'healthy',
                      'bg-yellow-500': systemStatus === 'degraded',
                      'bg-red-500': systemStatus === 'unhealthy'
                    }"
                    class="w-2 h-2 rounded-full animate-pulse-glow"
                  ></span>
                  <span class="font-medium capitalize" x-text="systemStatus"></span>
                </div>
                
                <!-- Refresh Button -->
                <button 
                  @click="refresh()" 
                  :class="{ 'animate-spin': refreshing }"
                  class="p-2 rounded-lg bg-surface-700 hover:bg-surface-600 transition-colors"
                  title="Refresh"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                  </svg>
                </button>
                
                <!-- Settings Button -->
                <button 
                  @click="showPasswordModal = true" 
                  class="p-2 rounded-lg bg-surface-700 hover:bg-surface-600 transition-colors"
                  title="Change Password"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  </svg>
                </button>
                
                <!-- Logout Button -->
                <button 
                  @click="logout()" 
                  class="p-2 rounded-lg bg-surface-700 hover:bg-red-500/20 hover:text-red-400 transition-colors"
                  title="Logout"
                >
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </header>

        <main class="max-w-7xl mx-auto px-6 py-8">
          <!-- System Metrics -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- CPU -->
            <div class="bg-surface-800 rounded-2xl p-6 border border-surface-700 card-hover">
              <div class="flex items-start justify-between mb-4">
                <h3 class="text-gray-400 font-medium">CPU Usage</h3>
                <div class="p-2 rounded-lg bg-blue-500/10">
                  <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                  </svg>
                </div>
              </div>
              <p class="text-3xl font-bold text-white" x-text="(system?.cpu?.usage || 0) + '%'"></p>
              <p class="text-sm text-gray-500 mt-1" x-text="(system?.cpu?.cores || 0) + ' cores'"></p>
            </div>
            
            <!-- Memory -->
            <div class="bg-surface-800 rounded-2xl p-6 border border-surface-700 card-hover">
              <div class="flex items-start justify-between mb-4">
                <h3 class="text-gray-400 font-medium">Memory</h3>
                <div class="p-2 rounded-lg bg-purple-500/10">
                  <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                  </svg>
                </div>
              </div>
              <p class="text-3xl font-bold text-white" x-text="(system?.memory?.usagePercent || 0) + '%'"></p>
              <p class="text-sm text-gray-500 mt-1" x-text="(system?.memory?.used || '0') + ' / ' + (system?.memory?.total || '0')"></p>
            </div>
            
            <!-- Disk -->
            <div class="bg-surface-800 rounded-2xl p-6 border border-surface-700 card-hover">
              <div class="flex items-start justify-between mb-4">
                <h3 class="text-gray-400 font-medium">Disk</h3>
                <div class="p-2 rounded-lg bg-orange-500/10">
                  <svg class="w-5 h-5 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
                  </svg>
                </div>
              </div>
              <p class="text-3xl font-bold text-white" x-text="(system?.disk?.usagePercent || 0) + '%'"></p>
              <p class="text-sm text-gray-500 mt-1" x-text="(system?.disk?.used || '0') + ' / ' + (system?.disk?.total || '0')"></p>
            </div>
            
            <!-- Projects -->
            <div class="bg-surface-800 rounded-2xl p-6 border border-surface-700 card-hover">
              <div class="flex items-start justify-between mb-4">
                <h3 class="text-gray-400 font-medium">Databases</h3>
                <div class="p-2 rounded-lg bg-brand-500/10">
                  <svg class="w-5 h-5 text-brand-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                  </svg>
                </div>
              </div>
              <p class="text-3xl font-bold text-white" x-text="projects.length"></p>
              <p class="text-sm text-gray-500 mt-1" x-text="projects.filter(p => p.status === 'running').length + ' running'"></p>
            </div>
          </div>
          
          <!-- Alerts -->
          <template x-if="alerts.length > 0">
            <div class="mb-8">
              <h2 class="text-lg font-semibold mb-4">Active Alerts</h2>
              <div class="space-y-3">
                <template x-for="alert in alerts.filter(a => !a.acknowledged)" :key="alert.id">
                  <div 
                    :class="{
                      'border-red-500/30 bg-red-500/5': alert.severity === 'error',
                      'border-yellow-500/30 bg-yellow-500/5': alert.severity === 'warning',
                      'border-blue-500/30 bg-blue-500/5': alert.severity === 'info'
                    }"
                    class="rounded-xl p-4 border flex items-start gap-4"
                  >
                    <div 
                      :class="{
                        'bg-red-500/10 text-red-400': alert.severity === 'error',
                        'bg-yellow-500/10 text-yellow-400': alert.severity === 'warning',
                        'bg-blue-500/10 text-blue-400': alert.severity === 'info'
                      }"
                      class="p-2 rounded-lg shrink-0"
                    >
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                      </svg>
                    </div>
                    <div class="flex-1">
                      <p class="text-white" x-text="alert.message"></p>
                      <p class="text-sm text-gray-500 mt-1" x-text="new Date(alert.timestamp).toLocaleString()"></p>
                    </div>
                    <button 
                      @click="acknowledgeAlert(alert.id)"
                      class="text-gray-400 hover:text-white transition-colors"
                      title="Dismiss"
                    >
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                      </svg>
                    </button>
                  </div>
                </template>
              </div>
            </div>
          </template>
          
          <!-- Projects Section -->
          <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
              <h2 class="text-lg font-semibold">Client Databases</h2>
              <button 
                @click="showCreateModal = true"
                class="px-4 py-2 rounded-xl bg-brand-600 hover:bg-brand-500 text-white font-medium flex items-center gap-2 transition-colors"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                New Database
              </button>
            </div>
            
            <template x-if="projects.length === 0">
              <div class="bg-surface-800 rounded-2xl p-12 border border-surface-700 text-center">
                <div class="w-16 h-16 rounded-2xl bg-surface-700 flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
                  </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-200 mb-2">No databases yet</h3>
                <p class="text-gray-500 mb-6">Create your first client database to get started</p>
                <button 
                  @click="showCreateModal = true"
                  class="px-6 py-3 rounded-xl bg-brand-600 hover:bg-brand-500 text-white font-medium transition-colors"
                >
                  Create Database
                </button>
              </div>
            </template>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              <template x-for="project in projects" :key="project.id">
                <div class="bg-surface-800 rounded-2xl p-6 border border-surface-700 card-hover">
                  <div class="flex items-start justify-between mb-4">
                    <div>
                      <h3 class="text-lg font-semibold text-white" x-text="project.name"></h3>
                      <p class="text-sm text-gray-500" x-text="project.slug"></p>
                    </div>
                    <div 
                      :class="{
                        'bg-brand-500/10 text-brand-400': project.status === 'running',
                        'bg-gray-500/10 text-gray-400': project.status === 'stopped',
                        'bg-yellow-500/10 text-yellow-400': project.status === 'starting'
                      }"
                      class="px-3 py-1 rounded-full text-xs font-medium capitalize"
                      x-text="project.status"
                    ></div>
                  </div>
                  
                  <div class="space-y-2 text-sm text-gray-400 mb-4">
                    <template x-if="project.clientName">
                      <p><span class="text-gray-500">Client:</span> <span x-text="project.clientName"></span></p>
                    </template>
                    <p><span class="text-gray-500">Port:</span> <span x-text="project.port"></span></p>
                    <p><span class="text-gray-500">Created:</span> <span x-text="new Date(project.createdAt).toLocaleDateString()"></span></p>
                  </div>
                  
                  <div class="space-y-2">
                    <div class="flex items-center gap-2">
                      <button 
                        @click="openAdminPanel(project)"
                        :disabled="project.status !== 'running'"
                        class="flex-1 px-3 py-2 rounded-lg bg-brand-600 hover:bg-brand-500 text-white text-center text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        title="Open PocketBase Admin"
                      >
                        <span class="flex items-center justify-center gap-2">
                          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                          </svg>
                          Open Admin
                        </span>
                      </button>
                      <button 
                        @click="showDatabaseDetails(project)"
                        class="flex-1 px-3 py-2 rounded-lg bg-surface-700 hover:bg-surface-600 text-center text-sm font-medium transition-colors"
                        title="View connection details"
                      >
                        <span class="flex items-center justify-center gap-2">
                          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                          </svg>
                          Details
                        </span>
                      </button>
                    </div>
                    <div class="flex items-center gap-2">
                      <template x-if="project.status === 'stopped'">
                        <button 
                          @click="startProject(project.id)"
                          class="p-2 rounded-lg bg-brand-500/10 text-brand-400 hover:bg-brand-500/20 transition-colors"
                          title="Start"
                        >
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              <h3 class="text-lg font-semibold mb-4 text-brand-400">Project Information</h3>
              <div class="grid grid-cols-2 gap-4 text-sm">
                <div>
                  <span class="text-gray-400">Status:</span>
                  <span class="ml-2 capitalize" x-text="selectedProject.status"></span>
                </div>
                <div x-show="selectedProject.clientName">
                  <span class="text-gray-400">Client:</span>
                  <span class="ml-2" x-text="selectedProject.clientName"></span>
                </div>
                <div>
                  <span class="text-gray-400">Created:</span>
                  <span class="ml-2" x-text="new Date(selectedProject.createdAt).toLocaleString()"></span>
                </div>
                <div x-show="selectedProject.clientEmail">
                  <span class="text-gray-400">Email:</span>
                  <span class="ml-2" x-text="selectedProject.clientEmail"></span>
                </div>
              </div>
              <div x-show="selectedProject.description" class="mt-4">
                <span class="text-gray-400 block mb-2">Description:</span>
                <p class="text-sm" x-text="selectedProject.description"></p>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    
    <!-- Toast Notification -->
    <div 
      x-show="toast.show" 
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4"
      x-transition:enter-end="opacity-100 translate-y-0"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 translate-y-4"
      class="fixed bottom-6 right-6 z-50"
    >
      <div 
        :class="{
          'bg-brand-500/10 border-brand-500/30 text-brand-400': toast.type === 'success',
          'bg-red-500/10 border-red-500/30 text-red-400': toast.type === 'error'
        }"
        class="px-6 py-4 rounded-xl border flex items-center gap-3"
      >
        <template x-if="toast.type === 'success'">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </template>
        <template x-if="toast.type === 'error'">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </template>
        <span x-text="toast.message"></span>
      </div>
    </div>
  </div>

  <script>
    function dashboard() {
      return {
        // Auth state
        isAuthenticated: false,
        loading: true,
        token: null,
        user: null,
        
        // Login form
        loginForm: {
          email: '',
          password: ''
        },
        loginError: '',
        loggingIn: false,
        
        // Dashboard state
        refreshing: false,
        systemStatus: 'healthy',
        system: {},
        containers: [],
        backups: [],
        alerts: [],
        projects: [],
        
        // Modals
        showCreateModal: false,
        showDeleteModal: false,
        showPasswordModal: false,
        showDetailsModal: false,
        projectToDelete: null,
        selectedProject: null,
        showPassword: false, // For password visibility toggle
        
        // Form state
        newProject: {
          name: '',
          slug: '',
          clientName: '',
          clientEmail: '',
          description: ''
        },
        creating: false,
        deleting: false,
        
        // Password change state
        passwordForm: {
          currentPassword: '',
          newPassword: '',
          confirmPassword: ''
        },
        passwordError: '',
        changingPassword: false,
        
        // Toast
        toast: {
          show: false,
          type: 'success',
          message: ''
        },

        // Initialize - check for stored token
        async init() {
          // Check localStorage for existing token
          const storedToken = localStorage.getItem('pbm_token');
          const storedUser = localStorage.getItem('pbm_user');
          
          if (storedToken && storedUser) {
            // Verify the token is still valid
            try {
              const res = await fetch('/api/auth/verify', {
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${storedToken}`
                }
              });
              
              const data = await res.json();
              
              if (data.success) {
                this.token = storedToken;
                this.user = JSON.parse(storedUser);
                this.isAuthenticated = true;
                this.loading = false;
                await this.refresh();
                // Auto-refresh every 30 seconds
                setInterval(() => this.refresh(), 30000);
                return;
              }
            } catch (e) {
              console.error('Token verification failed:', e);
            }
            
            // Token invalid, clear storage
            localStorage.removeItem('pbm_token');
            localStorage.removeItem('pbm_user');
          }
          
          this.loading = false;
        },

        // Login
        async login() {
          this.loggingIn = true;
          this.loginError = '';
          
          try {
            const res = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                email: this.loginForm.email,
                password: this.loginForm.password
              })
            });
            
            const data = await res.json();
            
            if (data.success) {
              // Store token in localStorage
              localStorage.setItem('pbm_token', data.data.token);
              localStorage.setItem('pbm_user', JSON.stringify(data.data.user));
              
              this.token = data.data.token;
              this.user = data.data.user;
              this.isAuthenticated = true;
              
              // Clear login form
              this.loginForm = { email: '', password: '' };
              
              // Load dashboard data
              await this.refresh();
              
              // Start auto-refresh
              setInterval(() => this.refresh(), 30000);
              
              this.showToast('success', 'Welcome back!');
            } else {
              this.loginError = data.error || 'Login failed';
            }
          } catch (error) {
            console.error('Login error:', error);
            this.loginError = 'Connection error. Please try again.';
          } finally {
            this.loggingIn = false;
          }
        },

        // Logout
        logout() {
          localStorage.removeItem('pbm_token');
          localStorage.removeItem('pbm_user');
          this.token = null;
          this.user = null;
          this.isAuthenticated = false;
          this.projects = [];
          this.system = {};
          this.containers = [];
          this.alerts = [];
        },

        // Get auth headers
        getAuthHeaders() {
          return {
            'Authorization': `Bearer ${this.token}`,
            'Content-Type': 'application/json'
          };
        },

        // Fetch all data
        async refresh() {
          this.refreshing = true;
          try {
            // Fetch monitoring data
            const monitoringRes = await fetch('/api/monitoring');
            const monitoringData = await monitoringRes.json();
            
            if (monitoringData.success) {
              this.system = monitoringData.data.system;
              this.containers = monitoringData.data.containers;
              this.backups = monitoringData.data.backups;
              this.alerts = monitoringData.data.alerts;
            }

            // Fetch projects
            const projectsRes = await fetch('/api/projects', {
              headers: this.getAuthHeaders()
            });
            const projectsData = await projectsRes.json();
            
            if (projectsData.success) {
              this.projects = projectsData.data;
            }

            // Determine system status
            const hasErrors = this.containers.some(c => c.healthStatus === 'unhealthy');
            const hasCritical = this.alerts.some(a => a.severity === 'critical' || a.severity === 'error');
            
            if (hasCritical) {
              this.systemStatus = 'unhealthy';
            } else if (hasErrors) {
              this.systemStatus = 'degraded';
            } else {
              this.systemStatus = 'healthy';
            }
          } catch (error) {
            console.error('Failed to refresh:', error);
          } finally {
            this.refreshing = false;
          }
        },

        // Create project
        async createProject() {
          this.creating = true;
          try {
            const payload = {
              name: this.newProject.name,
              ...(this.newProject.slug && { slug: this.newProject.slug }),
              ...(this.newProject.clientName && { clientName: this.newProject.clientName }),
              ...(this.newProject.clientEmail && { clientEmail: this.newProject.clientEmail }),
              ...(this.newProject.description && { description: this.newProject.description })
            };

            const res = await fetch('/api/projects', {
              method: 'POST',
              headers: this.getAuthHeaders(),
              body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (data.success) {
              this.showToast('success', `Database "${data.data.name}" created successfully!`);
              this.showCreateModal = false;
              this.resetNewProject();
              await this.refresh();
            } else {
              this.showToast('error', data.error || 'Failed to create database');
            }
          } catch (error) {
            console.error('Failed to create project:', error);
            this.showToast('error', 'Failed to create database');
          } finally {
            this.creating = false;
          }
        },

        // Delete project
        confirmDelete(project) {
          this.projectToDelete = project;
          this.showDeleteModal = true;
        },

        async deleteProject() {
          if (!this.projectToDelete) return;
          
          this.deleting = true;
          try {
            const res = await fetch(`/api/projects/${this.projectToDelete.id}`, {
              method: 'DELETE',
              headers: this.getAuthHeaders()
            });

            const data = await res.json();

            if (data.success) {
              this.showToast('success', `Database "${this.projectToDelete.name}" deleted`);
              this.showDeleteModal = false;
              this.projectToDelete = null;
              await this.refresh();
            } else {
              this.showToast('error', data.error || 'Failed to delete database');
            }
          } catch (error) {
            console.error('Failed to delete project:', error);
            this.showToast('error', 'Failed to delete database');
          } finally {
            this.deleting = false;
          }
        },

        // Start project
        async startProject(projectId) {
          try {
            const res = await fetch(`/api/projects/${projectId}/start`, {
              method: 'POST',
              headers: this.getAuthHeaders()
            });

            const data = await res.json();

            if (data.success) {
              this.showToast('success', 'Database started');
              await this.refresh();
            } else {
              this.showToast('error', data.error || 'Failed to start database');
            }
          } catch (error) {
            console.error('Failed to start project:', error);
            this.showToast('error', 'Failed to start database');
          }
        },

        // Stop project
        async stopProject(projectId) {
          try {
            const res = await fetch(`/api/projects/${projectId}/stop`, {
              method: 'POST',
              headers: this.getAuthHeaders()
            });

            const data = await res.json();

            if (data.success) {
              this.showToast('success', 'Database stopped');
              await this.refresh();
            } else {
              this.showToast('error', data.error || 'Failed to stop database');
            }
          } catch (error) {
            console.error('Failed to stop project:', error);
            this.showToast('error', 'Failed to stop database');
          }
        },

        // Acknowledge alert
        async acknowledgeAlert(alertId) {
          try {
            await fetch(`/api/monitoring/alerts/${alertId}/acknowledge`, {
              method: 'POST',
              headers: this.getAuthHeaders()
            });
            await this.refresh();
          } catch (error) {
            console.error('Failed to acknowledge alert:', error);
          }
        },

        // Reset new project form
        resetNewProject() {
          this.newProject = {
            name: '',
            slug: '',
            clientName: '',
            clientEmail: '',
            description: ''
          };
        },

        // Change password
        async changePassword() {
          this.passwordError = '';
          
          // Validate passwords match
          if (this.passwordForm.newPassword !== this.passwordForm.confirmPassword) {
            this.passwordError = 'New passwords do not match';
            return;
          }
          
          // Validate password length
          if (this.passwordForm.newPassword.length < 8) {
            this.passwordError = 'New password must be at least 8 characters';
            return;
          }
          
          this.changingPassword = true;
          
          try {
            const res = await fetch('/api/auth/change-password', {
              method: 'POST',
              headers: this.getAuthHeaders(),
              body: JSON.stringify({
                currentPassword: this.passwordForm.currentPassword,
                newPassword: this.passwordForm.newPassword
              })
            });
            
            const data = await res.json();
            
            if (data.success) {
              this.showToast('success', 'Password changed successfully');
              this.showPasswordModal = false;
              this.resetPasswordForm();
            } else {
              this.passwordError = data.error || 'Failed to change password';
            }
          } catch (error) {
            console.error('Password change error:', error);
            this.passwordError = 'Connection error. Please try again.';
          } finally {
            this.changingPassword = false;
          }
        },

        // Reset password form
        resetPasswordForm() {
          this.passwordForm = {
            currentPassword: '',
            newPassword: '',
            confirmPassword: ''
          };
          this.passwordError = '';
        },

        // Open admin panel
        openAdminPanel(project) {
          if (project.status !== 'running') {
            this.showToast('error', 'Database must be running to access admin panel');
            return;
          }
          
          // Use auto-login page for seamless authentication
          const autoLoginUrl = `/dashboard/auto-login.html?projectId=${project.id}&domain=${project.domain}`;
          window.open(autoLoginUrl, '_blank', 'noopener,noreferrer');
          
          this.showToast('info', 'Opening admin panel with auto-login...');
        },

        // Show database details
        showDatabaseDetails(project) {
          this.selectedProject = project;
          this.showDetailsModal = true;
        },

        // Copy to clipboard
        async copyToClipboard(text, label = 'Text') {
          try {
            await navigator.clipboard.writeText(text);
            this.showToast('success', `${label} copied to clipboard!`);
          } catch (error) {
            console.error('Copy failed:', error);
            this.showToast('error', 'Failed to copy to clipboard');
          }
        },

        // Copy code example
        async copyCodeExample(type) {
          if (!this.selectedProject) return;
          
          let code = '';
          const domain = this.selectedProject.domain;
          
          switch(type) {
            case 'js':
              code = `import PocketBase from 'pocketbase';

const pb = new PocketBase('https://${domain}');

// Example: Fetch records
const records = await pb.collection('your_collection').getFullList();

// Example: Create record
const record = await pb.collection('your_collection').create({
  field: 'value'
});`;
              break;
            case 'curl':
              code = `# Health check
curl https://${domain}/api/health

# Get all records (replace YOUR_COLLECTION)
curl https://${domain}/api/collections/YOUR_COLLECTION/records

# Create record (replace YOUR_COLLECTION)
curl -X POST https://${domain}/api/collections/YOUR_COLLECTION/records \\
  -H 'Content-Type: application/json' \\
  -d '{"field": "value"}'`;
              break;
            case 'env':
              code = `NEXT_PUBLIC_POCKETBASE_URL=https://${domain}
POCKETBASE_URL=https://${domain}`;
              break;
          }
          
          await this.copyToClipboard(code, 'Code example');
        },

        // Test connection (uses server-side proxy to avoid CORS)
        async testConnection(project) {
          try {
            const response = await fetch(`/api/projects/${project.id}/test-connection`, {
              headers: {
                'Authorization': `Bearer ${this.token}`
              }
            });
            const result = await response.json();
            
            if (result.success && result.data.status === 'connected') {
              this.showToast('success', 'âœ… Connection successful! Database is reachable.');
            } else {
              const message = result.data?.message || 'Connection failed';
              this.showToast('error', `âŒ ${message}`);
            }
          } catch (error) {
            console.error('Connection test failed:', error);
            this.showToast('error', 'âŒ Connection test failed. Please try again.');
          }
        },

        // Show toast notification
        showToast(type, message) {
          this.toast = { show: true, type, message };
          setTimeout(() => {
            this.toast.show = false;
          }, 4000);
        }
      };
    }
  </script>
</body>
